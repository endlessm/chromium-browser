<dom-module id="job-page-chart-dot">
  <template>
    <style>
      #container {
        align-items: center;
        display: flex;
        height: 21px;
        justify-content: center;
        pointer-events: none;
        margin: -10px 0 0 -10px;
        position: absolute;
        width: 21px;
      }

      #dot {
        animation: pulse 1.5s infinite;
        background-color: var(--paper-pink-500);
        border-radius: 50%;
        pointer-events: none;
      }

      @keyframes pulse {
        from {
          height: 0%;
          opacity: 100%;
          width: 0%;
        }
        to {
          height: 100%;
          opacity: 0;
          width: 100%;
        }
      }
    </style>

    <div id="container">
      <div id="dot"></div>
    </div>
  </template>

  <script>
    'use strict';
    Polymer({
      is: 'job-page-chart-dot',

      setPosition(x, y) {
        this.$.container.style.left = x + 'px';
        this.$.container.style.top = y + 'px';
      }
    });
  </script>
</dom-module>
