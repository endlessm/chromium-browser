<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <title>Discards</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        margin: 0;
      }

      table {
        border-collapse: collapse;
      }

      table td,
      table th {
        border: 1px solid #777;
        padding-left: 4px;
        padding-right: 4px;
      }

      table th {
        background: rgb(224, 236, 255);
        padding-bottom: 4px;
        padding-inline-end: 16px;
        padding-top: 4px;
        white-space: nowrap;
      }
  </style>
  </head>
  <body>
      <h1>Memory</h1>
        <table id="memory-info-table">
          <thead>
            <tr id="memory-info-table-header">
              <th data-sort-key="total">Total</th>
              <th data-sort-key="freeRAM">Free RAM</th>
              <th data-sort-key="swapTotal">Swap Total</th>
              <th data-sort-key="swapFree">Swap Free</th>
              <th data-sort-key="cached">Cached</th>
              <th data-sort-key="buffers">Buffers</th>
              <th data-sort-key="cachedAndBuffers">Cached+Buffers</th>
              <th data-sort-key="activeFiles">Active Files</th>
              <th data-sort-key="inactiveFiles">Inactive Files</th>
              <th data-sort-key="dirty">Dirty</th>
              <th data-sort-key="memoryInUse">Memory in use (%)</th>
            </tr>
          </thead>
        <tbody id="memory-info-table-body">
      </tbody>
    </table>
    <discards-main></discards-main>
    <script type="module" src="discards_main.js"></script>
  </body>
</html>
